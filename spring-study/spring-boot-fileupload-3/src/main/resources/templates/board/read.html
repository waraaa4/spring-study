<!DOCTYPE html>

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Board Read Page</h1>

        <div class="form-group">
            <label >번호</label>
            <input type="text" class="form-control" th:value="${dto.no}" readonly >
        </div>

        <div class="form-group">
            <label >제목</label>
            <input type="text" class="form-control" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >내용</label>
            <textarea class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >작성자</label>
            <input type="text" class="form-control" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>


        <!-- 이미지가 있으면 출력 -->
        <th:block th:if="${dto.imgPath!=null}">
            <div class="form-group">
            	<!-- 상대경로 -->
                <img th:src="'/uploadfile/' + ${dto.imgPath}">
                <!-- 절대경로 -->
                <!-- <img src="file:/C:\\uploadfile\\bird-7852081_1280.jpg"> -->
            </div>
        </th:block>

        <a th:href="@{/board/modify(no = ${dto.no})}">
        	<button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/board/list}">
        	<button type="button" class="btn btn-info">목록으로</button>
        </a>

    </th:block>

</th:block>
