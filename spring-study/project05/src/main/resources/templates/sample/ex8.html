<!-- 블록태그 사용하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>블록 태그</h1>

    <p th:each="dto: ${list}">P태그</p>

    <!-- 블록태그를 사용하면 여러가지 하위태그를 넣을 수 있음 -->
    <th:block th:each="dto: ${list}">
        <p>p태그</p>
        <span>span태그</span>
    </th:block>

</body>
</html>
