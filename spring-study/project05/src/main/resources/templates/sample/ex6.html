<!-- 반복문을 사용하여 리스트 출력하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>반복문</h1>
    
    <!-- 리스트의 요소를 하나씩 꺼내서 변수(dto)에 저장 -->
    <!-- 리스트의 크기만큼 li 태그가 반복적으로 생성됨 -->
    <ul>
        <li th:each="dto : ${list}">
            [[${dto}]] <!-- 리스트 요소 출력 -->
        </li>
    </ul>

    <h1>반복문의 반복상태</h1>
    <!-- 반복문의 두번째 파라미터를 사용하여 상태 객체를 생성할 수 있음
         상태 객체를 사용하여 반복문의 상태를 확인할 수 있음 -->
    <!-- 
		index: 0부터 시작하는 값
		count: 1부터 시작하는 값
		size: 전체 사이즈
		current: 현재 객체
	 -->
    <ul>
        <li th:each="dto, status : ${list}">  
            [[${status}]]
        </li>
    </ul>

</body>
</html>
