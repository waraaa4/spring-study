<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- th:text 속성을 사용해서, 서버에서 전달받은 데이터 출력 -->
    <p> 이름: <span th:text="${name}"></span> </p>
    <p> 나이: <span th:text="${age}"></span> </p>
    <p> 주소: <span th:text="${address}"></span> </p>
</body>
</html>
